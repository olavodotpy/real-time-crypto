{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {{ title }} </title>
        <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
    </head>

    <body>
        <header>
            <div class="top">
                <a href="/" class="icon">
                    <img src="{% static 'pages/image/binance-icon/download.png' %}" alt="Ethereum_icon">
                </a>
            </div>
        </header>

        <main>
            {% block content %}
            <div class="tile-crypto">
                <h1> {{ title }} </h1>
            </div>
            <div>
                <img class="main-icon" src="{% static 'pages/image/ETH/ethereum-main-image.png' %}" alt="Ethereum_icon" width="160" height="160">
            </div>
            <div class="main">
                <div class="price-box">
                    <p class="price">US$ {{ price }}</p>
                </div>
            </div>
            <div class="text">
                <div class="text-block">
                    {{ body }}
                </div>
            </div>
            {% endblock %}    
        </main>
    </body>
</html>
